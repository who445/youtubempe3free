<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Converter Free</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Umum */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        input[type="url"], button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .info-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .info-container h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .info-container img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .download-link {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-link:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #f5f6f8;
            color: rgb(12, 12, 12);
            text-align: center;
            padding: 10px;
            width: 100%;
            bottom: 0;
        }

        /* Tema Terang */
        .light-theme {
            background-color: #f7f7f7;
            color: #333;
        }

        .light-theme header {
            background-color: #007bff;
        }

        .light-theme .info-container {
            background-color: #fff;
        }

        /* Tema Gelap */
        .dark-theme {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-theme header {
            background-color: #1c1c1c;
        }

        .dark-theme .info-container {
            background-color: #333;
            color: #e0e0e0;
        }

        .dark-theme button {
            background-color: #28a745;
            color: white;
        }

        .dark-theme footer {
            background-color: #333;
            color: #e0e0e0;
        }

        /* Tombol Ganti Tema */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body class="light-theme">
    <header>
        <h1>YouTube to MP3 Converter Free</h1>
    </header>

    <nav>
        <a href="javascript:void(0)" data-page="home">Home</a>
        <a href="javascript:void(0)" data-page="about">About</a>
        <a href="javascript:void(0)" data-page="contact">Contact</a>
        <a href="javascript:void(0)" data-page="privacy">Privacy</a>
    </nav>

    <main>
        <form id="convertForm">
            <label for="url">Harap masukkan URL video YouTube</label><br>
            <input type="url" id="url" placeholder="Contoh: https://youtu.be/DdOnFb-rqSY" required>
            <br>
            <button type="submit">Convert</button>
        </form>

        <!-- Hasil Konversi -->
        <div id="videoInfo" class="info-container" style="display:none;">
            <h2 id="videoTitle"></h2>
            <img id="thumbnail" alt="Thumbnail" style="max-width: 300px; display:block; margin:auto;">
            <p id="downloadLink"></p>
        </div>

        <p id="message"></p> 

        <div class="info-text">
            <p>Video selalu dikonversi dalam kualitas tertinggi yang tersedia.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 YouTube to MP3 Converter. All rights reserved.</p>
    </footer>

    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>

    <script>
        // Handle form submission
        const form = document.getElementById('convertForm');
        const messageEl = document.getElementById('message');
        const videoInfo = document.getElementById('videoInfo');
        const videoTitle = document.getElementById('videoTitle');
        const thumbnail = document.getElementById('thumbnail');
        const downloadLink = document.getElementById('downloadLink');
        
        form.addEventListener('submit', function(e) {
    e.preventDefault();
    const url = document.getElementById('url').value;
    
    messageEl.textContent = "Processing...Mohon tunggu sebentar!";  // Menampilkan pesan pengolahan
    videoInfo.style.display = 'none';  // Sembunyikan info video sebelumnya

    fetch('/convert', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ url: url })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            messageEl.textContent = "Error: " + data.error;
        } else {
            videoTitle.textContent = data.title;
            thumbnail.src = data.thumbnail;
            downloadLink.innerHTML = `<a href="${data.download_url}" class="download-link" download>Download MP3</a>`;
            videoInfo.style.display = 'block';  // Menampilkan informasi video
            messageEl.textContent = '';  // Menyembunyikan pesan pengolahan
        }
    })
    .catch(error => {
        messageEl.textContent = "Error: " + error.message;
    });
});

        // Fungsi untuk toggle tema
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');

            // Cek apakah tema gelap atau terang
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                themeToggle.textContent = "ðŸŒ•";  // Ganti ikon tema menjadi bulan terang
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                themeToggle.textContent = "ðŸŒ™";  // Ganti ikon tema menjadi bulan gelap
            }
        }
    </script>
</body>
</html>
